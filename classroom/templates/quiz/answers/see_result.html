<!doctype html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Quiz</title>

        <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
        <script src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

        <script src="{{ url_for('static', filename='js/see.js') }}"></script>

    </head>
    <body>

      <!-- menu de navegação -->
      <nav class="nav-extended blue">
        <div class="nav-wrapper">
          <a href="/classroom/quiz/" class="brand-logo center">Quiz</a>
          <ul id="slide-out" class="side-nav">
            <li><a href="/classroom/">Classroom</a></li>
            <li><a href="/quiz/logout/">Sair<i class="material-icons right">exit_to_app</i></a></li>
          </ul>
          <a data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <!-- informações sobre o questionário -->
          <div class="card">
              <div class="card-content">
                  <input type="hidden" id="answer-id" value="{{ answer._id }}">
                  <label>Nome</label>
                  <h5>{{ answer.test.name }}</h5>
                  <label>Descrição</label>
                  <h5>{{ answer.test.description }}</h5>
              </div>
          </div>

          <div class="card">
            <div class="card-content">
              <div class="row">
                <span class="card-title">Resultado do Teste</span>
              </div>
              <div class="row">
                <label>Nota</label>
                <p>{{ answer.grade}}</p>
              </div>
            </div>

            <div class="card-action">
              <a href="/classroom/quiz/classes/{{ task.class._id }}/tests/{{ task.test._id }}">Responder</a>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
