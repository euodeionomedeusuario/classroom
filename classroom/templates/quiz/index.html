<!doctype html>

<html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Quiz</title>

        <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
        <script src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

        <script src="{{ url_for('static', filename='js/index.js') }}"></script>

    </head>
    <body>

      <!-- menu de navegação -->
      <nav class="nav-extended blue">
        <div class="nav-wrapper">
          <a href="/classroom/quiz/" class="brand-logo center">Quiz</a>
          <ul id="slide-out" class="side-nav">
            <li><a href="/classroom/">Classroom</a></li>
            <li><a href="/classroom/logout/">Sair<i class="material-icons right">exit_to_app</i></a></li>
          </ul>
          <a data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
        </div>
      </nav>

      <!-- lista de testes criados -->
      <div class="container">
        {% if created_tests %}
          {% for test in created_tests %}
          <div class="card">
           <div class="card-content">
             <input type="hidden" value="{{ test._id }}">

             <div class="row">
               <span class="card-title"><a href="/classroom/quiz/tests/{{ test._id }}/answers/">{{ test.name }}</a></span>
               <p>{{ test.description }}</p>
             </div>
           </div>
          </div>
          {% endfor %}
        {% endif %}

        </div>

        <div class="fixed-action-btn">
          <a href="/classroom/quiz/tests/" class="btn-floating waves-effect waves-light btn-large blue">
            <i class="large material-icons">add</i>
          </a>
        </div>
      </div>
    </body>
</html>
