<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Classroom</title>

  <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <script src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

  <script src="{{ url_for('static', filename='js/users.js')}}"></script>

</head>
<body>
  <!-- menu de navegação -->
  <nav class="red">
    <div class="nav-wrapper">
      <a href="/classroom/" class="brand-logo center">Classroom</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/classroom/quiz/">Quiz</a></li>
        <li><a href="/classroom/users/">Configurações</a></li>
        <li><a href="/classroom/logout/">Sair<i class="material-icons right">exit_to_app</i></a></li>
      </ul>

      <ul id="slide-out" class="side-nav">
        <li><a href="/classroom/quiz/">Quiz</a></li>
        <li><a href="/classroom/users/">Configurações</a></li>
        <li><a href="/classroom/logout/">Sair<i class="material-icons right">exit_to_app</i></a></li>
      </ul>
      <a data-activates="slide-out" class="button-collapse hide-on-large-only"><i class="material-icons">menu</i></a>

    </div>
  </nav>

  <!-- painel -->
  <div class="container">
    <div class="row">
      <h5>Editar Perfil</h5>
    </div>

    <input type="hidden" id="user-id" value="{{ user._id }}">

    <div class="row">
      <label>Nome</label>
      <input type="text" id="name" value="{{ user.name }}">
    </div>

    <div class="row">
      <label>Email</label>
      <input type="email" id="email" value="{{ user.email }}">
    </div>

    <div class="row">
      <div class="col s12 m6 l6">
        <a id="btn-update-user" class="btn col s12 waves-effect waves-light red">Salvar</a>
      </div>
      <div class="col s12 m6 l6">
        <a href="/classroom/" class="btn col s12 waves-effect waves-light red">Cancelar</a>
      </div>
    </div>
  </div>
</body>
</html>
