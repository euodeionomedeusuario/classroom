<!doctype html>

<html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Quiz</title>

        {% include 'css.html' %}

        <script src="{{ url_for('static', filename='js/see.js') }}"></script>

        <script>
          $(document).ready(function(){
             $('.modal').modal();
           });
        </script>
    </head>
    <body style="background-color: #bdbdbd">

      <!-- menu de navegação -->
      {% include 'quiz/navbar.html' %}

      <div class="container">
        <!-- informações sobre o questionário -->
        <div class="card">
            <div class="card-content">

                <label>Nome</label>
                <span class="card-title"><h5>{{ test.name }}</h5>
                <label>Descrição</label>
                <h5>{{ test.description }}</h5>
                <label>Número de Tentativas Restantes</label>
                <h5 id="num-attempts">{{ num_attempts }}</h5>
                <label>Tempo</label>
                <h5 id="time"></h5>
            </div>
        </div>

        {% if test.questions %}
          {% for question in test.questions %}
            <div class="card">
              <div class="card-content">
                <ol id="test">
                  <span class="card-title">Questão 3</span>
                  <p><strong>Tentativas Restantes</strong>: 5</p>
                  <a href="/app/questions/{{ question._id }}/" class="btn">Responder</a>
                </ol>
              </div>
            </div>

          {% endfor %}
        {% endif %}
      </div>
    </body>
</html>
