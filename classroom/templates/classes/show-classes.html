<div class="container">
  <div class="row">

      <!-- Lista de turmas -->
      {% for class in classes %}
      <div class="card">
        <div class="card-content">
          <span class="card-title"><a href="/classroom/classes/{{ class._id }}/">{{ class.name }}</a></span>
          <p>{{ class.description }}</p>
        </div>
      </div>
      {% endfor %}

  </div>
</div>
