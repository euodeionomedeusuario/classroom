<!doctype html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Classroom | Entrar</title>

    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

    <script src="{{ url_for('static', filename='js/login.js')}}"></script>

  </head>
  <body>
    <!-- menu de navegaÃ§Ã£o -->
    <nav class="nav-extended red">
      <div class="nav-wrapper">
        <a href="/classroom/" class="brand-logo center">Classroom</a>
        <ul id="slide-out" class="side-nav">
          <li><a href="/quiz/login/">Entrar<i class="material-icons right">input</i></a></li>
          <li><a href="/quiz/signup/">Registrar-se<i class="material-icons right">assignment</i></a></li>
        </ul>
        <a data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <div class="row">
            <h5>Entrar</h5>
          </div>
          <div class="row">
            <form action="/classroom/login/" method="POST">
              {% if error %}
                <div class="row">
                  <span class="error">{{ error }}<span>
                </div>
              {% endif %}

              <div class="row">
                <label>Email</label>
                <input type="email" name="email">
              </div>

              <div class="row">
                <label>Senha</label>
                <input type="password" name="password">
              </div>

              <div class="row">
                <div class="col s12 m6 l6">
                  <button type="submit" class="btn col s12 waves-effect waves-light red">Entrar</button>
                </div>
                <div class="col s12 m6 l6">
                  <a href="/classroom/signup/" class="btn col s12 waves-effect waves-light red">Cadastrar-se</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
